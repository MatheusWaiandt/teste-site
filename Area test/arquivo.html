<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test chatBot</title>
</head>
<body>

    <h2>Formulário</h2>

    <!-- Início do formulário-->
    <form id="form-pergunta-chat">

        <!-- Campo do tipo textarea para o usuário digitar o texto da pergunta-->
        <label>Pergunta: </label>
        <textarea id="campo-pergunta" rows="5" cols="50" placeholder="Digite a pergunta"></textarea><br><br>

        <input type="submit" id="btn-pergunta-chat" value="Enviar"><br><br>
    </form>
    <!-- Fim do formulário-->

    <!-- Receber o texto da pergunta -->
    <p id="pergunta"></p>

    <!-- Receber o texto da resposta -->
    <p id="resposta"></p>

    <script src="js/custom.js"></script>



</body>
</html>
